{% extends "base.html" %}

{% block title %}Admin Dashboard{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <h1 class="mb-4">Admin Dashboard</h1>

        <div class="row">
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header bg-primary text-white">
                        <h5 class="card-title mb-0">User Management</h5>
                    </div>
                    <div class="card-body">
                        <p>Create and manage user accounts for players and coaches.</p>
                        <div class="d-grid">
                            <a href="{{ url_for('admin.create_user') }}" class="btn btn-primary">Create New User</a>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Additional admin sections will be added here when extending functionality -->
        </div>
    </div>
</div>
{% endblock %}

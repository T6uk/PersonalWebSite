{% extends "base.html" %}

{% block title %}Access Forbidden{% endblock %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <div class="card mt-5">
            <div class="card-header bg-danger text-white">
                <h3 class="card-title">403 - Access Forbidden</h3>
            </div>
            <div class="card-body text-center">
                <p class="lead">You don't have permission to access this page.</p>
                <p>Please log in with an account that has the required permissions or contact an administrator.</p>
                <a href="{{ url_for('core.home') }}" class="btn btn-primary mt-3">
                    Return to Home Page
                </a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
